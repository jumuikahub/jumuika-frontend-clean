name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Clean environment (ensure fresh clone behaviour)
        run: rm -rf node_modules package-lock.json .setup-fresh-clone-ran

      - name: Install dependencies
        run: npm install

      - name: Run safeguard (no Jest allowed)
        run: npm run ci:check

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

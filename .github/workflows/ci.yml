name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Clean environment (ensure fresh clone behaviour)
        run: rm -rf node_modules package-lock.json .setup-fresh-clone-ran

      - name: Install dependencies
        run: npm install

      - name: Run safeguard (no Jest allowed)
        run: npm run ci:check

      - name: Security audit (fail on vulnerabilities)
        run: |
          set -e
          echo "ğŸ”’ Running npm audit..."
          npm audit --production --audit-level=high
          echo "âœ… No blocking vulnerabilities found."

      # Optional stricter mode: uncomment to auto-fix and fail if fixes applied
      # - name: Security audit (strict with fix)
      #   run: |
      #     set -e
      #     echo "ğŸ”’ Running npm audit fix..."
      #     if npm audit fix --force --dry-run | grep -q "fixed"; then
      #       echo "âŒ Critical vulnerabilities detected that require fixing."
      #       exit 1
      #     fi
      #     echo "âœ… No critical vulnerabilities requiring fixes."

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

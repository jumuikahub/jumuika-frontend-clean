name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests (with guard)
        run: |
          if ! npx jest --version >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Jest not installed. Skipping tests."
            exit 0
          fi
          if ! git ls-files | grep -E '\.test\.(js|jsx|ts|tsx)$' > /dev/null; then
            echo "‚ö†Ô∏è No test files found. Skipping tests."
            exit 0
          fi
          echo "üîé Running Jest tests..."
          npm test

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
        env:
          VERCEL_ENV: production

      - name: Health Check
        run: |
          echo "üîé Checking /api/health..."
          sleep 10
          response=$(curl -s -o response.json -w "%{http_code}" https://jumuika-frontend-clean.vercel.app/api/health)
          if [ "$response" != "200" ]; then
            echo "‚ùå Health check failed with status $response"
            exit 1
          fi
          if ! grep -q '"status":"ok"' response.json; then
            echo "‚ùå Health check did not return status: ok"
            exit 1
          fi
          echo "‚úÖ Health check passed."
